<mat-toolbar>
  <span>Dashboard
    <button mat-button class="example-button" (click)="navigateToQuestionsPage()">All Questions</button>
    <button mat-button class="example-button" (click)="addNewQuestion()">Add Question</button>
   <button *ngIf = "currentUser?.role?.roleName === 'ADMIN'" mat-button class="example-button" (click)="navigateToAllUsersPage()">User Management</button>
  </span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
  <button mat-icon-button (click)="navigateToUserPage()"  class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>account_circle</mat-icon>
  </button>

</mat-toolbar>
