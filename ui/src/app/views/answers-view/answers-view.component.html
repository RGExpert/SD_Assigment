<app-navbar></app-navbar>
<ng-container *ngIf ="question!=null">
<mat-card class="question-card">
  <img [src]="question.imagePath" alt="Question Image" class="question-image">
  <mat-card-header>
    <mat-card-title>{{ question.title }}</mat-card-title>
    <mat-card-subtitle class="pointer" (click)="goToUserPage(question.userId?.id)">
      {{ getUserNameQuestion(question.userId?.id) }}</mat-card-subtitle>
    <mat-card-subtitle>{{ question.creationDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ question.text }}</p>
  </mat-card-content>
  <mat-card-actions style>

    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>

    <button  mat-raised-button (click)="openDialog()">Answer!</button>
  </mat-card-actions>
</mat-card>



<mat-card *ngFor="let answer of answers" class="answer-card">
  <mat-card-header>

    <mat-card-subtitle class="pointer" (click)="goToUserPage(answer.authorId)">
      {{ getUserNameAnswer(answer.authorId) }}
    </mat-card-subtitle>
    <div class="delete-button">
      <button *ngIf="answer.authorId === currentUser" mat-icon-button (click)="deleteAnswer(answer)">
        <mat-icon>close</mat-icon>
      </button>

      <button *ngIf="answer.authorId === currentUser" mat-icon-button (click)="updateAnswer(answer)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <mat-card-subtitle>{{ answer.creationDate }}</mat-card-subtitle>


  </mat-card-header>
  <mat-card-content>
    <p>{{ answer.text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
</ng-container>
