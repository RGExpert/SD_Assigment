<app-navbar></app-navbar>
<mat-card class="question-card">
  <mat-card-header>
    <mat-card-title>{{ question?.title }}</mat-card-title>
    <mat-card-subtitle>{{ question?.creationDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ question?.text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngFor="let answer of answers" class="answer-card">
  <mat-card-header>
    <mat-card-title>Answer {{ answer.aId }}</mat-card-title>
    <mat-card-subtitle> {{ getUserName(answer.authorId) }}</mat-card-subtitle>
    <mat-card-subtitle>{{ answer.creationDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ answer.text }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
