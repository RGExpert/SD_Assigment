<app-navbar></app-navbar>

<div class="profile-wrapper">
  <mat-card class="card-wrapper">
    <mat-card-title>{{ currentUser?.userName }}</mat-card-title>
    <mat-card-content>
      <p><strong>ID: </strong> {{ currentUser?.userId }}</p>
      <p><strong>Join Date: </strong> {{ currentUser?.joinDate }}</p>
      <p><strong>Score: </strong> {{ currentUser?.score }}</p>
      <p><strong>Role: </strong> {{ currentUser?.role?.roleName }}</p>
      <p><strong>Email: </strong> {{ currentUser?.email }}</p>
    </mat-card-content>
  </mat-card>
</div>
